<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CVUEX - Iniciar sesión</title>
  <link rel="stylesheet" href="css.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <header>
    <div class="iconos">
    <a href=""><i class="fa-brands fa-facebook" style="color:#1877F2;"></i></a>
    <a href=""><i class="fa-brands fa-x-twitter " style="color: black;"></i></a>
    
  </div>
    
    <div class="top-bar">
      <div class="logo">
        <img src="Material_Ejercicio_10/Logos/logo.png" alt="Logo CVUEX">
      </div>
      <div class="menu">
        <hr>
        <nav>
          <a href="#">INICIO</a>
          <a href="#">PREGUNTAS FRECUENTES</a>
          <a href="#">ACERCA DE</a>
          <a href="#" class="derecha">INICIAR SESIÓN</a>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <section class="login-box">
      <h2>Iniciar sesión</h2>
      <p class="important">
        IMPORTANTE: Para iniciar sesión en el Portal MásCVUEX use nombre de usuario o su dirección de Email completa.
      </p>
      <form>
        <label for="email">Correo electrónico *</label>
        <input type="email" id="email" placeholder="Nombre de usuario en Más CVUEX" required>

        <label for="password">Contraseña *</label>
        <input type="password" id="password" placeholder="Contraseña asignada a su nombre de usuario" required>

        <button type="submit">Entrar</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="footer-logos">
      <img src="Material_Ejercicio_10/Logos/CVUEX_Footer.png" alt="Campus Virtual">
      <img src="Material_Ejercicio_10/Logos/UEx_Footer.png" alt="UEx">
      <img src="Material_Ejercicio_10/Logos/DIPCC_Footer.png" alt="Diputación de Cáceres">
      <img src="Material_Ejercicio_10/Logos/EmprendedorExt_Footer.png" Emprendedorext">
    </div>
    <p class="ultimo">Campus Virtual Universidad de Extremadura - UEX - Diputación de Cáceres - Emprendedorext</p>
  </footer>
</body>

</html>
